<div class="chat-container horizontal start">
    <div [routerLink]="['/profile']" [queryParams]="{uid: comment.userId}"  class="profile-picture"
      [style]="'background-image: url(' +comment.avatarUrl  + ');'"></div>
    <div class="message-container vertical">
        <span [routerLink]="['/profile']" [queryParams]="{uid: comment.userId}">{{comment.username}}</span>
        <p>{{comment.comment}}</p>
    </div>
</div>
