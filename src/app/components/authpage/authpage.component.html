<div class="auth-page vertical center">
    <div class="auth-container vertical space-between">
        <div *ngIf="!isCreateAccount" class="logo"></div>
        <div *ngIf="!isCreateAccount" class="form-container vertical center">
            <input class="input" [(ngModel)]="email" placeholder="Email Address..." type="text">
            <input class="input" (keypress)="signInReturn($event)" [(ngModel)]="password" placeholder="Password..." type="password">
            <div style="width: 100%;" class="horizontal space-between">
                <a href=""><span class="forgot-password">Forgot account details...</span></a>
                <div (click)="signIn()" class="action-button horizontal center">Sign In</div>
            </div>
            <span class="or-divider">Or</span>
            <div (click)="isCreateAccount = true" style="margin-top: 25px; width: 100%;" class="horizontal center action-button">
                Create an account
            </div>
        </div>
        <div *ngIf="isCreateAccount" class="form-container vertical center">
            <input (change)="loadProfilePicture($event)" id="profilePicUpload" type="file" style="opacity: 0; visibility: hidden; width: 0; height: 0; margin: 0; padding: 0;">
            <label for="profilePicUpload">
                <div class="profile-picture-container vertical center" [style]="'background-image: url(' + imagePreview + ');'">
                <div class="action-button add-button"></div>
            </div>
            </label>
            <form [formGroup]="signUpForm">
                <input class="input" for="username" formControlName="username" placeholder="Username..." type="text">
                <input class="input" for="displayName" formControlName="displayName" placeholder="Display Name..." type="text">
                <div style="margin-bottom: 25px;"></div>
                <input class="input" for="email" formControlName="email" placeholder="Email Address..." type="text">
                <input class="input" for="password" formControlName="password" placeholder="Password..." type="password">
            </form>
            <div (click)="createAccount()" style="width: 100%;" class="horizontal center action-button">
                Create account
            </div>
            <div *ngIf="showError" class="error-message horizontal center">{{errorMessage}}</div>
        </div>
    </div>
</div>
