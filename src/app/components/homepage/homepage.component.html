<div style="padding-top: 70px;" class="horizontal center">
    <div infinite-scroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="500"
    (scrolled)="loadMorePosts()" class="vertical flex-start">
        <app-postmaker (newPost)="onNewPost($event)"></app-postmaker>
        <app-post *ngFor="let post of postFeed" [post]="post" [authorProfile]="getPostUser(post)" [currentUser]="authService.userFirestore"></app-post>
    </div>
</div>
